<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lamborghini Aventador SVJ - Car Visualizer</title>
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="/logo.png" alt="Lamborghini" class="logo-img" />
        </div>
        <nav class="nav">
            <a href="#" class="nav-link">MODELS</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div id="app"></div>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <img src="/logo.png" alt="Lamborghini" class="loading-logo" />
            <div class="loading-bar">
                <div class="loading-progress" id="loadingProgress"></div>
            </div>
            <p class="loading-text">Loading <span id="loadingPercent">0</span>%</p>
        </div>
    </div>

    <!-- Info Overlay -->
    <div class="info-overlay">
        <h1 class="model-name">AVENTADOR</h1>
        <h2 class="model-variant">SVJ</h2>

        <div class="specs">
            <div class="spec-item">
                <div class="spec-value">2.8</div>
                <div class="spec-label">0-100 KM/H</div>
            </div>
            <div class="spec-item">
                <div class="spec-value">357</div>
                <div class="spec-label">TOP SPEED</div>
            </div>
            <div class="spec-item">
                <div class="spec-value">770</div>
                <div class="spec-label">HORSEPOWER</div>
            </div>
        </div>

        <div class="description-section">
            <h3 class="description-title">DESCRIPTION</h3>
            <p class="description-text">
                The Lamborghini Aventador SVJ represents the pinnacle of Italian supercar engineering.
            </p>
        </div>
    </div>

    <!-- Price Footer -->
    <div class="price-footer">
        <div class="price-label">STARTING AT</div>
        <div class="price-value">517,770</div>
    </div>

    <!-- Configure Button -->
    <div class="action-buttons">
        <button class="ar-btn mobile-only" id="arBtn" style="display: none;">VIEW IN AR</button>
        <button class="configure-btn" id="configureBtn">CONFIGURE</button>
    </div>

    <!-- AR Not Supported Message (Mobile Only) -->
    <div class="ar-message mobile-only" id="arMessage">
        <span>⚠️ AR NOT SUPPORTED</span>
    </div>

    <script type="module" src="./main.js"></script>
</body>

</html>
