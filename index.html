<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Visualizer AR</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="/logo.png" alt="Lamborghini" class="logo-img" />
        </div>
        <nav class="nav">
            <a href="#" class="nav-link">MODELS</a>
            <a href="#" class="nav-link active">CONFIGURE</a>
            <a href="#" class="nav-link">TECH</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div id="app"></div>

    <!-- Info Overlay -->
    <div class="info-overlay">
        <h1 class="model-name">RENAULT ESPACE</h1>
        <p class="model-subtitle">PERFORMANCE SUV EDITION</p>

        <div class="specs">
            <div class="spec-item">
                <div class="spec-value">2.1s</div>
                <div class="spec-label">0-60 MPH</div>
            </div>
            <div class="spec-item">
                <div class="spec-value">420<span class="unit">mi</span></div>
                <div class="spec-label">RANGE</div>
            </div>
            <div class="spec-item">
                <div class="spec-value">185<span class="unit">mph</span></div>
                <div class="spec-label">TOP SPEED</div>
            </div>
        </div>
    </div>

    <!-- Controls Panel -->
    <div class="controls-panel">
        <div class="panel-tabs">
            <button class="tab-btn active" data-tab="exterior">EXTERIOR</button>
            <button class="tab-btn" data-tab="interior">INTERIOR</button>
        </div>

        <div class="control-section">
            <h3 class="section-title">DESCRIPTION</h3>
            <p class="description-text">
                Experience the future of automotive design with this stunning vehicle.
                Featuring cutting-edge technology and premium craftsmanship.
            </p>
        </div>

        <div class="control-section">
            <h3 class="section-title">ROTATION</h3>
            <div class="rotation-controls">
                <button class="rotation-btn" id="rotateLeft">‚Üê LEFT</button>
                <button class="rotation-btn" id="rotateRight">RIGHT ‚Üí</button>
            </div>
        </div>

        <button class="ar-button-custom" id="arButtonCustom">
            üéØ ENTER AR MODE
        </button>
    </div>

    <!-- Price Footer -->
    <div class="price-footer">
        <div class="price-label">BASE EST.</div>
        <div class="price-value">$124,800</div>
    </div>

    <script type="module" src="./main.js"></script>
</body>

</html>
